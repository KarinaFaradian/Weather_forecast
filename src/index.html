<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div id="root"></div>
      <div id="geolocation"></div>
      <img id="map" alt="map" />
      <div class="popup" id="popup">
        <form action="GET" class="form" id="form">
          <div class="form-group">
            <input
              type="text"
              value=""
              name="city"
              class="form-input"
              id="text-input"
              placeholder="Moscow"
              required
            />
            <input
              type="submit"
              class="form-submit"
              id="submit-button"
              value="OK"
            />
            <ol id="city-list">
              <li id="li"></li>
            </ol>
          </div>
        </form>

        <div class="popup-close" id="close">
          <span></span>
        </div>
      </div>
    </div>
  </body>
</html>
